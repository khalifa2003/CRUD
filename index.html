<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="" href="">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>product management system</p>
        </div>

        <div class="inputs">
            <input type="text" id="title" placeholder="Title of the Product>">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="Product Price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Product Taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="Product Ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="Product Discount">
                <small onkeyup="getTotal()" id="total"></small>
            </div>
            <input type="number" id="count" placeholder="Number of product to make...">
            <input type="text" id="category" placeholder="Category of product">
            <button id="submit">Create</button>
        
        </div>
        
        <div class="outputs">
            <div class="searhBlock">
                <input type="text" onkeyup="searchData(this.value)" id="search" placeholder="Search">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
                </div>

            </div>
            <div id="deleteAll"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>    
    <script src="JS/main.js"></script>
</body>
</html>
